{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h1>Admin Login</h1>
<form method="POST" action="/admin_login">
    <input type="text" name="username" class="small-input" placeholder="Username" required>
    <input type="password" name="password" class="small-input" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
