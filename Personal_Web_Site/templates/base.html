<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="page-wrap">
        <nav class="navbar">
            <a href="{{ url_for('main') }}" class="nav-button">Home</a>
            <a href="{{ url_for('graph') }}" class="nav-button">Graph</a>
            <a href="{{ url_for('blog') }}" class="nav-button">Blog</a>
            <a href="{{ url_for('q_and_a') }}" class="nav-button">Q&A</a>
            <a href="{{ url_for('contact') }}" class="nav-button">Contact</a>
            <a href="{{ url_for('admin_login') }}" class="nav-button">Admin</a>
        </nav>

        {% if request.path == '/' %}
        <header>
            <div class="text">
                <h1 class="animated-text">My Personal Website</h1>
                <div style="margin-top: 80px;"></div>
                <p class="animated-subtext">(Scroll Down)</p>
            </div>
            <div class="waves">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#0099ff" fill-opacity="1" d="M0,160L48,170.7C96,181,192,203,288,192C384,181,480,139,576,138.7C672,139,768,181,864,186.7C960,192,1056,160,1152,144C1248,128,1344,128,1392,128L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                </svg>
            </div>
        </header>
        {% endif %}
        <main id="inner-wrap">
            {% block content %}{% endblock %}
        </main>
        <footer class="credits">
            <p>&copy; 2025 Aden</p>
        </footer>
    </div>
</body>
</html>
